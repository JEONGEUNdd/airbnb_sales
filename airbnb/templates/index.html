<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>매출 및 예약 데이터 입력</h1>

    <form action="/add_sale" method="post">
        <label for="date">결제일 (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>

        <label for="payment_method">결제수단 (Airbnb/계좌이체 등):</label>
        <input type="text" id="payment_method" name="payment_method" required><br><br>

        <label for="amount">매출액 (숫자로 입력):</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">추가</button>
    </form>

    <br><br>
    <!-- '결과 보기' 버튼 스타일링 -->
    <a href="/results" class="result-link">결과 보기</a>
</body>
</html>
